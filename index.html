<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七天天气</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $.get({
            url: "https://yiketianqi.com/free/week",
            data: {
                appid: "62649845",
                appsecret: "qGA3UYDq"
            },
            success: function(res) {
                var str = `<h2 class="title">${res.city}7日内天气公示</h2><p class="date">更新日期:${res.update_time}</p><ul>`;
                for (var i = 0; i < res.data.length; i++) {
                    str += `<li>
                <p>${res.data[i].date}</p>
                <div>${res.data[i].wea}<img src="img/${res.data[i].wea_img}.png" alt=""></div>
                <p>${res.data[i].tem_day}℃-${res.data[i].tem_night}℃</p>
                <p>${res.data[i].win} ${res.data[i].win_speed}</p>
                </li>`;
                };
                str += "</ul>";
                $("body").html(str);
            },
            dateType: "json",
        })
    </script>
</body>

</html>
